# Prusament PC Blend - Enclosure Control Profile
# Highest temperature requirements

[filament:Prusament PC - Enclosure]
inherits = Prusament PC Blend
compatible_printers_condition = printer_notes=~/.*HACKERBOARD.*/

bed_temperature = 115
first_layer_bed_temperature = 115
temperature = 265
first_layer_temperature = 270

# Minimal cooling for PC
disable_fan_first_layers = 6
max_fan_speed = 10
min_fan_speed = 5

start_filament_gcode = ; Prusament PC with Enclosure Control\n;\nM140 S[first_layer_bed_temperature]\nM104 S170\n;\n; Enable enclosure - PC mode\nM117 Enclosure: PC mode\nM262 P7 V1 ; Enable\nM262 P6 V1 ; Profile 111 (PC)\nM262 P5 V1\nM262 P4 V1\n;\nM190 S[first_layer_bed_temperature]\n;\n; Chamber preheat (45째C min, 50째C target)\nM117 Waiting for chamber 45C...\nM262 P2 V1 ; Preheat\nG4 S900 ; Max 15 min wait for high temp\n;\nM109 R170\nG28\nG29\nM104 S[first_layer_temperature]\nM109 S[first_layer_temperature]\nM262 P2 V1 ; First layer protection\nM117 Printing PC (Chamber 50C)

end_filament_gcode = ; PC complete\nM117 VOC purge...\nM104 S0\nM140 S0\nM262 P3 V1\nG4 S300\n; Slow cooldown critical for PC\nM262 P2 V1 ; Enable cooldown mode\nG4 S600 ; 10 min gradual cooling\nM262 P7 V0\nM84\nM117 Complete

layer_gcode = {if layer_num==7}M262 P2 V0 ; End first layer protection{endif}

filament_notes = Chamber: 45째C minimum, 50째C target | First 6 layers protected | Gradual cooldown critical