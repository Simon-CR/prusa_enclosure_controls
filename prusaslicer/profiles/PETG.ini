# Prusament PETG - Enclosure Control Profile

[filament:Prusament PETG - Enclosure]
inherits = Prusament PETG
compatible_printers_condition = printer_notes=~/.*HACKERBOARD.*/

bed_temperature = 85
first_layer_bed_temperature = 85
temperature = 240
first_layer_temperature = 245

disable_fan_first_layers = 2
max_fan_speed = 40
min_fan_speed = 20

