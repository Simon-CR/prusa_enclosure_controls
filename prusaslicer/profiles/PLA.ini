# Prusament PLA - Enclosure Control Profile
# Keep chamber COOL to prevent heat creep

[filament:Prusament PLA - Enclosure]
inherits = Prusament PLA
compatible_printers_condition = printer_notes=~/.*HACKERBOARD.*/

bed_temperature = 60
first_layer_bed_temperature = 60
temperature = 215
first_layer_temperature = 220

# Normal cooling for PLA
disable_fan_first_layers = 1
max_fan_speed = 100
min_fan_speed = 35

start_filament_gcode = ; Prusament PLA with Enclosure Control\n;\n; PLA needs cooling, not heating!\nM117 Enclosure: PLA cooling mode\nM262 P7 V1 ; Enable\nM262 P6 V0 ; Profile 001 (PLA)\nM262 P5 V0\nM262 P4 V1\n;\n; No preheat - keep chamber cool\nM262 P2 V0 ; Normal mode\n;\nM140 S[first_layer_bed_temperature]\nM104 S[first_layer_temperature]\nM190 S[first_layer_bed_temperature]\nM109 S[first_layer_temperature]\nG28\nG29\nM117 Printing PLA (Chamber <30C)

end_filament_gcode = ; PLA complete\nM104 S0\nM140 S0\n; Quick ventilation\nM262 P3 V1\nG4 S120 ; 2 minute purge\nM262 P7 V0\nM84\nM117 Complete

filament_notes = Chamber: Maximum 30Â°C | Active cooling if needed | No VOC concerns